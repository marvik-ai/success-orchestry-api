repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Linter & Formatter (Replaces the npm run lint/prettier logic)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  # Type Checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [pydantic, sqlmodel]
        # We run this on push usually, but here it's on commit for safety
        stages: [commit]

  # Commit Message Validation (Replaces .husky/commit-msg)
  - repo: local
    hooks:
      - id: check-commit-msg
        name: Check Commit Message Format
        entry: python3 -c "import sys, re; msg=open(sys.argv[1]).read(); pattern=r'^[A-Z]+-[0-9]+\s(feat|fix|chore|docs|refactor|test|style|perf|ci|build|revert)(\([^)]+\))?:\s.+$'; sys.exit(0 if re.match(pattern, msg) else (print('✖ Commit message inválido.\nFormato esperado: TICKET TYPE: descripción\nEjemplo: ABC-123 feat: add login') or 1))"
        language: system
        stages: [commit-msg]
        args: []